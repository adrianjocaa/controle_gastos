<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela De Login Responsiva</title>
</head>
<body>
<div class="container-login">
    <div class="img-box">
        <img src="image/img.jpg">
    </div>
    <div class="content-box">
        <div class="form-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span>Username</span>
                    <!-- CORRIGIDO: type="email" para type="text" para username -->
                    <input type="text" id="username" placeholder="Seu nome de usuário" required>
                </div>

                <div class="input-box">
                    <span>Password</span>
                    <input type="password" id="password" placeholder="password" required>
                </div>

                <div class="remember">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>

                <div class="input-box">
                    <input type="submit" value="Entrar">
                </div>

                <div class="input-box">
                    <p>Não Tem Uma Conta? <a href="register.html">Inscrever-se</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Validação básica do lado do cliente
        if (!username || !password) {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });

            const data = await res.json(); // Tenta parsear a resposta como JSON

            if (res.ok) { // Verifica se a resposta HTTP é de sucesso (status 2xx)
                localStorage.setItem('token', data.token);
                window.location.href = 'gastos.html';
            } else {
                // Se a resposta não for ok (ex: 400, 401), exibe a mensagem de erro do servidor
                alert(data.error || 'Erro ao fazer login. Tente novamente.');
            }
        } catch (error) {
            console.error("Erro na requisição de login:", error);
            alert('Não foi possível conectar ao servidor. Verifique sua conexão ou tente novamente mais tarde.');
        }
    });
</script>
</body>
</html>
